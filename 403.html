<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden | Labyrinth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&family=Newsreader:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap">
    <style>
        :root {
            --variable-collection-color: #2C2C2C;
            --x-backgrounddefault: #ffffff;
        }

        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Outfit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C2C2C 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* Header Styles - Consistent with your existing design */
        .header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: var(--variable-collection-color);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo-container img {
            width: 60px;
            height: auto;
        }

        .labyrinthHeader {
            font-family: "Odor Mean Chey", Helvetica, sans-serif;
            font-size: 32px;
            color: #ffffff;
            text-align: center;
            flex: 1;
            display: flex;
            justify-content: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .headerButtonContainer {
            display: flex;
            gap: 10px;
            position: absolute;
            right: 20px;
        }

        .headerButtonContainer .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            font-family: "Outfit", Helvetica, sans-serif;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            min-width: 90px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border: none;
            text-decoration: none;
        }

        .headerButtonContainer .button-login {
            background-color: white;
            color: black;
        }

        .headerButtonContainer .button-login:hover {
            background-color: #cecece;
        }

        .headerButtonContainer .button-register {
            background-color: #2C2C2C;
            color: white;
        }

        .headerButtonContainer .button-register:hover {
            background-color: black;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #2C2C2C, #1a1a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .error-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            color: #2C2C2C;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            color: #2C2C2C;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #2C2C2C;
            color: white;
        }

        .btn-primary:hover {
            background-color: black;
            transform: translateY(-2px);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background-color: white;
            color: #2C2C2C;
            border: 2px solid #2C2C2C;
        }

        .btn-secondary:hover {
            background-color: #cecece;
            color: #2C2C2C;
            transform: translateY(-2px);
        }



        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
            }

            .labyrinthHeader {
                font-size: 24px;
            }

            .headerButtonContainer {
                right: 15px;
            }

            .headerButtonContainer .button {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 70px;
            }

            .error-container {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Header consistent with your existing design -->
    <div class="header">
        <div class="logo-container">
            <!-- Add your logo image here if you have one -->
            <!-- <img src="path/to/your/logo.png" alt="Logo"> -->
        </div>
        
        <div class="labyrinthHeader">
            Labyrinth
        </div>
        
        <div class="headerButtonContainer">
            <a href="/login" class="button button-login">Login</a>
            <a href="/register" class="button button-register">Register</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="error-container">
            <div class="error-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.99L18.53 19H5.47L12 5.99zM11 16h2v2h-2v-2zm0-6h2v4h-2v-4z"/>
                </svg>
            </div>
            
            <div class="error-code">403</div>
            <h1 class="error-title">Access Forbidden</h1>
            <p class="error-message">
                Sorry, you don't have permission to access this resource. This could be because:
                <br><br>
                • You're not logged in with the required account type<br>
                • Your session has expired<br>
                • You're trying to access a restricted area
            </p>

            <div class="button-group">
                <a href="/login" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 17l5-5-5-5v3H3v4h7v3z"/>
                        <path d="M14 2h5c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2h-5v-2h5V4h-5V2z"/>
                    </svg>
                    Back
                </a>
                <a href="/" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    Go Home
                </a>
            </div>


        </div>
    </div>

    <script>
        // Auto-redirect after 10 seconds if no user interaction
        let redirectTimer;
        
        function resetTimer() {
            clearTimeout(redirectTimer);
            redirectTimer = setTimeout(() => {
                window.location.href = '/';
            }, 10000);
        }
        
        // Reset timer on any user interaction
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keypress', resetTimer);
        document.addEventListener('click', resetTimer);
        
        // Start the timer
        resetTimer();

        // Add some interactive feedback
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
